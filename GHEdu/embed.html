<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Lessons</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<style>
body {
  background-color: #101010;
}
</style>
  </head>
  <body>

    <br><br>

    <section>
      <div class="container">
        <div class="row">
          
          <div class="col-lg-12">

            <form>
              <div class="form-group">
                <input class="form-control url" placeholder="Paste Lesson Video URL" />
              </div>
              <div class="form-group">
                <button class="btn btn-success">Add Lesson</button>
              </div>
            </form>
            
          </div>

          <div class="col-lg-12">
            
              <iframe width="660" height="371" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

          </div>
        </div>
      </div>    
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="custom.js" defer></script>

  <script>
    // disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());
 
    document.onkeydown = function (e) {
 
        // disable F12 key
        if(e.keyCode == 123) {
            return false;
        }
 
        // disable I key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
            return false;
        }
 
        // disable J key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
            return false;
        }
 
        // disable U key
        if(e.ctrlKey && e.keyCode == 85) {
            return false;
        }
 
        // disable F key
        if(e.ctrlKey && e.keyCode == 70) {
            return false;
        }
    }
 
</script>



  </body>
</html>
