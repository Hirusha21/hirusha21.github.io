<html>
<head>
	<script>
		function showdiv()
		{
			document.getElementById("divexample").style.visibility="visible";
		}
			setTimeout("showdiv()", 3000);

		function hidediv()
		{
			document.getElementById("divexample1").style.visibility="hidden";
			document.getElementById("divexample2").style.visibility="hidden";
			document.getElementById("divexample3").style.visibility="hidden";
		}
			setTimeout("hidediv()", 7000); 
	</script>
</head>
<body>
	<center>
		<h1>How To Show / Hide A Div After Few Seconds, Automatically</h1>
		<h2>Using Javascript</h2> 
		<hr/>
		<div id="divexample1" style="visibility:visible; height:150px; width: 250px; background-color:gray;">
			Automatically Show / Hide Div Example
		</div>
		<div id="divexample2" style="visibility:visible; height:150px; width: 250px; background-color:gray;">
			acefuss
		</div>
		<div id="divexample3" style="visibility:visible; height:150px; width: 250px; background-color:gray;">
			Automatically Show / Hide Div Example
		</div>
	</center>
<script>
    // disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());
 
    document.onkeydown = function (e) {
 
        // disable F12 key
        if(e.keyCode == 123) {
            return false;
        }
 
        // disable I key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
            return false;
        }
 
        // disable J key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
            return false;
        }
 
        // disable U key
        if(e.ctrlKey && e.keyCode == 85) {
            return false;
        }
 
        // disable F key
        if(e.ctrlKey && e.keyCode == 70) {
            return false;
        }
    }
 
</script>



  </body>
</html>
