<html>
<head>
	<script>
		function showdiv()
		{
			document.getElementById("divexample").style.visibility="visible";
		}
			setTimeout("showdiv()", 3000);

		function hidediv()
		{
			document.getElementById("divexample1").style.visibility="hidden";
			document.getElementById("divexample2").style.visibility="hidden";
			document.getElementById("divexample3").style.visibility="hidden";
		}
			setTimeout("hidediv()", 7000); 
	</script>
</head>
<body>
	<center>
		<h1>How To Show / Hide A Div After Few Seconds, Automatically</h1>
		<h2>Using Javascript</h2> 
		<hr/>
		<div id="divexample1" style="visibility:visible; height:150px; width: 250px; background-color:gray;">

		</div>
